<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Well Production Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script> 
</head>
<body>
<!--NAVIGATION BAR TO TOGGLE BETWEEN TABLE IMPORT AND SITE CURVES/TABLE-->
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="index.html">SOUTH TEXAS PRODUCTION</a>
</nav>
<div class="container-fluid pt-5 pb-3">
    <div class="btn-group" role="group" aria-label="Basic example">
        <a href="index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Curves</a>
        <a href="allWellProductionTable.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">CUMs Table</a>
    </div>
</div>
<!--TABULAR IMPORT HERE-->
<div class="container-fluid pt-5">
    <div class="row">
        <!-- <div class="col-md-2"></div> -->
      <div class="col-md-10">
        <h2>Latest Import</h2>
        <p>Newest production data available:</p>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>Well Name</th>
            <th>7 Day Avg. Oil</th>
            <th>365 Day Avg. Oil</th>
            <th>Difference</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="col-md-2">
        <div class="container-fluid" id="filters">
          <form>
            <h5>Filter Data Here</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <select id='siteFilter'>
                   <option hidden value="default">Select An Option</option> 
                </select>
              </li>
              <button id="clear-filter-btn" type="button" class="btn btn-primary">Clear Filter</button>
    
            </ul>
          </form>
        </div> 
      </div>
    <script src="static/table.js"></script>
</body>
</html>
